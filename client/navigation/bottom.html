<template name="bottom">
    <div class="ui inverted vertical masthead center aligned segment main">
        <div class="ui container">
            <div class="ui large inverted menu transparent">
                {{#if user}}
                <div class="right item">
                    <img class="ui mini image" src="https://steemitimages.com/u/{{user.name}}/avatar">
                    <a id="profile" href="/profile" class="ui inverted button mr1">
                        {{user.name}}</a>
                    <a id="logout" class="ui inverted icon button"><i class="sign out icon"></i></a>
                </div>
                {{else}}
                <div class="right item">
                    <a id="login" class="ui inverted button mr1">Log in</a>
                    <a id="singup" class="ui inverted button">Sign Up</a>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
